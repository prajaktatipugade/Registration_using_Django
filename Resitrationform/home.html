
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Document</title>
</head>
<body>
    <div class="outer-box">
        <div class="inner-box">
            <header class="signup-header">
                <h1>Sign up</h1>
            </header>
            <main class="signup-body">
                <form action="" method="POST">
                    {% csrf_token %}
                    <p><input type="text" placeholder="Enter Username " name="username"></p><br>
                    <p><input type="text" placeholder="Enter email " name="email"></p><br>
                    <p><input type="password" placeholder="Enter passwaord " name="passwaord"></p><br>
                    <p><input type="password" placeholder="Confirm passwaord " name="confirm"></p><br>
                    <p><input type="submit" value="submit" name="submit"></p>
                </form>
            </main>

        </div>

    </div>
   
</body>
</html>
